<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Redirecting...</title>
<script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
        // Parse the repository name from URL and path
        var repoName = "AI_Loteria_24-25";
        var segmentCount = 1; // Number of segments in the path after the domain
        
        // Extract the path: remove domain and get everything after the repo name
        var pathSegments = l.pathname.split('/');
        var isInRepo = pathSegments[1] === repoName;
        
        if (isInRepo) {
            // We're already in the repo path
            // Get everything after the repo name in the path
            var relativePath = '/' + pathSegments.slice(2).join('/');
            
            // Save this path to sessionStorage, making sure it's a relative path
            sessionStorage.setItem('redirectPath', relativePath + l.search + l.hash);
        } else {
            // If we're not in the repo path, just take the current path as is
            var relativePath = l.pathname;
            sessionStorage.setItem('redirectPath', relativePath + l.search + l.hash);
        }
        
        // Always redirect to the base URL
        l.replace(l.origin + '/' + repoName + '/');
    }(window.location))
</script>
</head>
<body>
    <p>Redirecting to home page...</p>
</body>
</html>
