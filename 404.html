<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Redirecting...</title>
<script>
    // Parse the repository name from URL or use default
    var segmentCount = 1;
    var repoName = "AI_Loteria_24-25";
    var l = window.location;
    
    // Store the current URL path and query parameters
    var redirectPath = l.pathname.replace(new RegExp('^/' + repoName + '/?'), '/');
    sessionStorage.setItem('redirectPath', redirectPath + l.search);
    
    // Redirect to the base URL (which includes the repository name on GitHub Pages)
    l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
            '/' + repoName + '/' + 
            (l.pathname.split('/').length > 2 ? '' : 'index.html'));
</script>
</head>
<body>
    <p>Redirecting to home page...</p>
</body>
</html>
