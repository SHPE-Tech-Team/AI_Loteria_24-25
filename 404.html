<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Redirecting...</title>
<script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
        // Parse the repository name from URL or use default
        var repoName = "AI_Loteria_24-25";
        
        // If we're already at the base URL with the repo, don't redirect
        if (l.pathname.split('/')[1] === repoName) {
            // Store the current path for the router to use
            var path = l.pathname.substr(repoName.length + 1) || '';
            sessionStorage.setItem('redirectPath', '/' + path + l.search + l.hash);
            
            // Go to the index page, which will handle routing based on sessionStorage
            l.replace(l.origin + '/' + repoName + '/');
        } else {
            // If we're at a path without the repo name, add it
            var redirectPath = l.pathname;
            sessionStorage.setItem('redirectPath', redirectPath + l.search + l.hash);
            l.replace(l.origin + '/' + repoName + '/');
        }
    }(window.location))
</script>
</head>
<body>
    <p>Redirecting to home page...</p>
</body>
</html>
