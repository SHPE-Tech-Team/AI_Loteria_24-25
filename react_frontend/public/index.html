<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="AI Loteria Web Application" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <title>AI Loteria</title>
  <script type="text/javascript">
    // Single-page app support for GitHub Pages
    // If directly navigating to a route within the app that's not the homepage
    // This ensures the app loads properly even if refreshed on a subpage
    (function() {
      // Only run this script on GitHub Pages
      if (window.location.hostname.includes('github.io')) {
        var repoName = 'AI_Loteria_24-25';
        var pathSegments = window.location.pathname.split('/');
        
        // Check if we're at the exact root of the GitHub Pages site
        // and not at the repo subdirectory
        if (pathSegments.length === 2 && pathSegments[1] === '') {
          // We're at the GitHub Pages root, redirect to the correct repo path
          window.location.replace('/' + repoName + '/');
        }
      }
    })();
  </script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
